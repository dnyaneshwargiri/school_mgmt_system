<!DOCTYPE html>
<html>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<style>
	#loginform{
	display:block;
	margin-left: auto;
	margin-right: auto;
	width: 30%;
}
#submit{
	display:block;
	margin-left: auto;
	margin-right: auto;
	text-align:center;
	font-family: 'Quicksand', sans-serif;
	}
#p1{
width:auto;
display:inline-block;
}
</style>

<div class="container" id='container'>

<br><br>


<div id="message">
	<p>{{message}}</p>
<div>
<div id="loginform">
<h2 class="col-sm-12 col-xs-12 col-lg-12 col-md-12 ">School Master</h2>
<br/>
<form action="." name="loginform"  class="col-sm-12 col-xs-12 col-lg-12 col-md-12 " method="POST">{%csrf_token %}
  
  <i class="fa fa-user-circle"></i> <input type="email" name="emailid" id="emailid" placeholder="your userid" class="form-group input-lg" required>
  <br>
  <i class="fa fa-key"></i> <input type="password" name="password" id="password" placeholder="your password" class="form-group input-lg" required>
  <br><br>
  <button type="submit" id="submit"  class="btn btn-warning btn-lg text-dark form-group"  >
	<i> Login </i>
	<i class="fa fa-sign-in"></i>
  </button>
  <p id="p1" >Teacher / Parent / Student Login</p>
  
  <a href="#">Forgot Password</a>
</form> 
</div>	

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	

</div>

</body>
</html>
